<ion-header>
  <ion-toolbar>
    <ion-title>Loan Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="loanIDStyle">
      <ion-label>ID: {{loan?.id}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Status: {{stringifyState()}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Due Date: {{loan?.deadline.toString() | date : 'd MMM yyyy' }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-item *ngFor="let item of loan?.details">
    <ion-label> {{stringifyItemId(item.id)}} x {{item.quantity}}</ion-label>
  </ion-item>

  <ion-button *ngIf="stringifyState() == 'Pending'" color="danger" (click)="cancelLoan(loan.id)">
    Cancel Loan
  </ion-button>
  
</ion-content>
