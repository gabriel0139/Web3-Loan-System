<ion-header>
  <ion-toolbar>
    <ion-title>Add Items</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="save()">Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>
        <h2>{{item.name}}</h2>
      </ion-label>
      <ion-input slot="end" type="number" min="0" [(ngModel)]="item.quantity"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
